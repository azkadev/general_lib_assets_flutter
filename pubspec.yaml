name: 'general_lib_assets_flutter'
description: 'General assets flutter'
version: '0.0.0'
environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=1.17.0'
dependencies:
  flutter:
    sdk: 'flutter'
  general_lib: '^0.0.62'
  path: '^1.9.0'
  yaml: '^3.1.3'
  yaml_writer: '^2.0.1'
dev_dependencies:
  flutter_test:
    sdk: 'flutter'
  flutter_lints: '^5.0.0'
flutter:
  fonts:
    - family: 'NotoEmoji'
      fonts:
        - asset: 'packages/general_lib_assets_flutter/assets/fonts/NotoEmoji-Regular.ttf'
    - family: 'Poppins'
      fonts:
        - asset: 'packages/general_lib_assets_flutter/assets/fonts/poppins/Poppins-Regular.ttf'
  assets:
    - 'packages/general_lib_assets_flutter/assets/alert/flare/error_check.flr'
    - 'packages/general_lib_assets_flutter/assets/alert/flare/info_check.flr'
    - 'packages/general_lib_assets_flutter/assets/alert/flare/loading.flr'
    - 'packages/general_lib_assets_flutter/assets/alert/flare/success_check.flr'
    - 'packages/general_lib_assets_flutter/assets/alert/flare/warning_check.flr'
dependency_overrides:
  pointycastle: '3.8.0'
  mime: '^2.0.0'
funding:
  - 'https://github.com/sponsors/azkadev'
  - 'https://github.com/sponsors/generalfoss'
homepage: 'https://youtube.com/@azkadev'
repository: 'https://github.com/azkadev/general_framework'
issue_tracker: 'https://t.me/DEVELOPER_GLOBAL_PUBLIC'
documentation: 'https://youtube.com/@azkadev'
